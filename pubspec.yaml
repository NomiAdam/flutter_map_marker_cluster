name: flutter_map_marker_cluster
description: A Dart implementation of Leaflet.makercluster for Flutter apps.
  Provides beautiful animated marker clustering functionality for flutter_map.
version: 1.1.0

publish_to: none

homepage: https://github.com/lpongetti/flutter_map_marker_cluster

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: 5.0.0-dev.1
  flutter_map_marker_popup:
    git:
      url: https://github.com/NomiAdam/flutter_map_marker_popup.git
      ref: master
  latlong2: ^0.8.1

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

dependency_overrides:
  flutter_map: 5.0.0-dev.1
